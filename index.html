<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Movie Box</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  </head>
  <body class="bg-blue-500 overflow-hidden">
    <div id='signUp' class="flex justify-center items-center">
      <div
        class="flex flex-col justify-center items-center p-5 bg-white rounded-md my-[5.52rem] h-[36rem] w-[25em]"
      >
        <h1 class="text-3xl mb-[2.2rem] font-extrabold">Sign Up</h1>
        <div class="flex flex-col items-center">
          <input
            class="w-[19rem] outline-none focus:  p-2 my-3 rounded-md border-2 border-gray-300 border"
            placeholder="Email"
            type="text"
          />
          <input
            class="w-[19rem] outline-none focus:  p-2 my-3 rounded-md border-2 border-gray-300 border"
            placeholder="Create password"
            type="password"
          />
          <input
            class="w-[19rem] outline-none focus:  p-2 my-3 rounded-md border-2 border-gray-300 border"
            placeholder="Confirm password"
            type="password"
          />
        </div>
        <button
          class="transition 0.4s ease-in-out w-[19rem] outline-none rounded-md text-white bg-blue-800 hover:bg-blue-950 p-2 my-3"
        >
          Sign Up
        </button>
        <a class="my-2 mb-[2rem]" href="#"
          >Already have an account?
          <span id="toLogin" class="text-sky-600 hover:underline underline-offset-4"
            >Login</span
          ></a
        >
        <hr class="bg-gray-500" />
        <button
          class="transition-all .3s ease-in-out flex justify-between items-center hover:bg-gray-200 w-[19rem] outline-none p-2 my-3 rounded-md border-2 border-gray-300 border"
        >
          <i class="ml-1 bx bxl-google text-3xl text-red-700"></i>
          <p class="mr-[4rem]">Login With Google</p>
        </button>
        <button
          class="transition-all .3s ease-in-out flex justify-between items-center  w-[19rem] bg-blue-900 hover:bg-blue-950 outline-none p-2 my-3 rounded-md border-2 border-gray-300 border"
        >
          <i class="ml-1 bx bxl-facebook text-3xl text-blue-800 rounded-full bg-white"></i>
          <p class="mr-[4rem] text-white">Login With FaceBook</p>
        </button>
      </div>
    </div>
    <div id='login' class="flex justify-center items-center">
      <div
        class="flex flex-col justify-center items-center p-5 bg-white rounded-md my-[5.52rem] h-[36rem] w-[25em]"
      >
        <h1 class="text-3xl mb-[2.2rem] font-extrabold">Login</h1>
        <div class="flex flex-col items-center">
          <input
            class="w-[19rem] outline-none focus:  p-2 my-3 rounded-md border-2 border-gray-300 border"
            placeholder="Email"
            type="text"
          />
          <input
            class="w-[19rem] outline-none focus:  p-2 my-3 rounded-md border-2 border-gray-300 border"
            placeholder="password"
            type="password"
          />
        </div>
        <a class="text-sky-700 font-semibold" href="#">Forget your password?</a>
        <button
          class="transition 0.4s ease-in-out w-[19rem] outline-none rounded-md text-white bg-blue-800 hover:bg-blue-950 p-2 my-3"
        >
          Login
        </button>
        <a class="my-2 mb-[2rem]" href="#"
          >Don't have an account?
          <span id="toSignup" class="text-sky-600 hover:underline underline-offset-4"
            >Sign Up</span
          ></a
        >
        <hr class="bg-gray-500" />
        <button
          class="transition-all .3s ease-in-out flex justify-between items-center hover:bg-gray-200 w-[19rem] outline-none p-2 my-3 rounded-md border-2 border-gray-300 border"
        >
          <i class="ml-1 bx bxl-google text-3xl text-red-700"></i>
          <p class="mr-[4rem]">Login With Google</p>
        </button>
        <button
          class="transition-all .3s ease-in-out flex justify-between items-center  w-[19rem] bg-blue-900 hover:bg-blue-950 outline-none p-2 my-3 rounded-md border-2 border-gray-300 border"
        >
          <i class="ml-1 bx bxl-facebook text-3xl text-blue-800 rounded-full bg-white"></i>
          <p class="mr-[4rem] text-white">Login With FaceBook</p>
        </button>
      </div>
    </div>
    <script>
      // $('#toLogin').click(function(){
      //   setInterval(function(){
      //     $('#signUp').css('display','none')
      //   },300);
      //   setInterval(function(){
      //     $('#login').css('visibility','visible');

      //   },400)
      // })
      $('#toLogin').click(function(){
        $('#signUp').fadeOut(300);
      })
      $('#toSignup').click(function(){
        $('#signUp').fadeIn(300);
      })
    </script>
  </body>
</html>
